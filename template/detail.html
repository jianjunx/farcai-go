<link rel="stylesheet" href="/resource/css/editormd.preview.min.css" />

<div class="detail">
  <div class="detail-left">
    <h1 class="detail-title">${.article.Title}</h1>
    <div class="detail-action">
      <span>
        <i class="iconfont icon-yonghu"></i>
        &nbsp; ${.article.UserName}
      </span>
      <span>
        <i class="iconfont icon-wenjianjia"></i>
        &nbsp;${.article.CategoryName}
      </span>
      <span>
        <i class="iconfont icon-riqi"></i>
        &nbsp;${dateDay .article.CreateAt}
      </span>
      <span>
        <i class="iconfont icon-yanjing"></i>
        &nbsp;${.article.ViewCount}
      </span>
    </div>
    <div class="gap-solid"></div>
    <div id="view-content" class="markdown-body editormd-html-preview">
      ${.article.Content}
    </div>
  </div>
  <div class="detail-right">
    <div class="toc-card">
      <h1 class="toc-card-list">目录</h1>
      <div class="toc-box" id="toc-box"></div>
    </div>
  </div>
</div>
