<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/resource/css/editormd.min.css" />
    <link rel="stylesheet" href="/resource/css/writing.css" />
    <title>写作 - ${.Title}</title>
  </head>
  <body>
    <header class="header">
      <input class="header-input" placeholder="请输入标题..." type="text" />
      <div class="header-action">
        <button class="save-btn">保存</button>
        <div class="publish">
          <button class="publish-show">发布</button>
          <div class="publish-drop">
            <span class="publish-close">×</span>
            <h1 class="category-label">分类：</h1>
            <ul class="category">
              ${range $index, $elem := .categorys}
              <li value="${$elem.CategoryID}">${$elem.CategoryName}</li>
              ${end}
            </ul>
            <div class="publish-action">
              <span class="publish-tip"></span>
              <button class="publish-btn">发布</button>
            </div>
          </div>
        </div>
      </div>
    </header>
    <div id="editormd"></div>
  </body>
  <script src="https://cdn.bootcdn.net/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://cdn.bootcdn.net/ajax/libs/editor-md/1.5.0/editormd.min.js"></script>
  <script>
    var CNDURL = "${.CdnURL}";
  </script>
  <script src="/resource/js/writing.js"></script>
</html>
